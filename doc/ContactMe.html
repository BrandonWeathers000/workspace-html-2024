<!DOCTYPE html>
<html>
	<head>
		<title>
			Contact Me
		</title>
	</head>

	<body>
			<marquee direction="left">
					Welcome to my website. Hope you enjoy it.
			</marquee>

		<iframe name="USC_Aiken_Viedo" width="560" height="315" src="https://www.youtube.com/embed/mqjx4BT_-BY?si=CCxcbZjOKN-lr4zQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

		<fieldset>
			<legend>
				Contact Me:
			</legend>

			<form name="feedback">
				<b> First  name:</b> <input name="fname" placeholder="anonymous" required>

				<br>

				<b>Last name:</b> <input name="lname" placeholder="anonymous" required>

				<br>

				Email: <input name="mail" placeholder="name@domain.com" >

				<br>

				Would you recomend this website?
				<input name="recomend" type="radio">
					Yes
				</button>

				<input name="recomend" type="radio">
					No
				</button>

				<br>

				Some of your favorite websites are:
				<select name="favWebsites">
					<option value="Google">
						Google
					</option>

					<option value="Facebook">
						Facebook
					</option>

					<option value="Twitter">
						Twitter
					</option>
				</select>

				<br>

				Please rate the website on a scale from 1 - 10:
				<input name="rating" type="range" min="1" max="10">

				<br>

				<textarea name="comment">Do you have any additional comments:</textarea>

				<br>

				<button>
					Submit
				</button>
			</form>
		</fieldset>
	</body>
</html>
